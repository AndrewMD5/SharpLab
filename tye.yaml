name: sharplab

services:
  
- name: container-build
  executable: dotnet
  args: watch build --no-restore
  workingDirectory: source/Container

- name: container-manager
  project: source/Container.Manager/Container.Manager.csproj
  bindings:
  - protocol: http
    port: 44400

- name: webapp-assets
  executable: pwsh
  args: -Command "npm run start"
  workingDirectory: source/WebApp

- name: webapp-server
  project: source/WebApp.Server/WebApp.Server.csproj
  bindings:
  - protocol: http
    port: 44100